# Environment file demonstrating how to pre-assign hostnames to all node types
parameter_defaults:
  ControllerSchedulerHints:
    'capabilities:node': 'control-%index%'
  ComputeSchedulerHints:
    'capabilities:node': 'compute-%index%'
  HostnameMap:
    voltron-controller-0: osp16-ctrl01
    voltron-compute-0: osp16-comp01
    voltron-compute-1: osp16-comp02
